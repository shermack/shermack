<!DOCTYPE html>
<html>
<head>
    <title>Buy Me a Coffee Mpesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            height: 100vh;
        }
        .container {
            margin-top: 50px;
            margin-left: 20px;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .title-logo {
            width: 200px;
            height: auto;
            margin: 10px auto;
        }
        .button {
            background-color: #008CBA;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mpesalogo.png" alt="M-Pesa Logo" class="title-logo">
        <h1>Buy Me a Coffee</h1>
        <!-- Removed the unnecessary background image here -->
        <br>
        <label for="amount">AMOUNT</label><br>
        <input type="number" step="0.01" min="0" name="amount" id="amount" placeholder="Enter the amount">
        <br>
        <label for="mpesa-phone">MPESA-PHONE</label><br>
        <input type="tel" name="mpesa-phone" id="mpesa-phone" placeholder="Enter your M-Pesa phone number">
        <br>
        <button type="button" class="button" onclick="buyCoffee()">Buy</button>
    </div>
    <script>
        function buyCoffee() {
            const amount = document.getElementById("amount").value;
            const phone = document.getElementById("mpesa-phone").value;
            // Replace 'mpesa.php' with the path to your PHP file that handles the notification.
            fetch('mpesa.php', {
                method: 'POST',
                body: JSON.stringify({ amount, phone }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                // Handle the response if needed (e.g., display a success message).
                console.log(response);
            }).catch(error => {
                // Handle errors if necessary.
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
