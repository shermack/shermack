<!DOCTYPE html>
<html>
<head>
    <title>M-Pesa Payment Form</title>
    <style>
        body {
            background-image: url('websites/background.jpg'); /* Adjust the path to your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .button {
            background-color: #008CBA;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M-Pesa Payment Form</h1>
        <form action="payment.php" method="POST">
            <div class="input-field">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" min="0" name="amount" id="amount" required>
            </div>
            <div class="input-field">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your M-Pesa phone number" required>
            </div>
            <button type="submit" class="button">Pay with M-Pesa</button>
        </form>
    </div>
</body>
</html>
